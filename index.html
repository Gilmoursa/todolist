<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div id="category-container">
            <p class="category-instructions">Start by adding a new category or deleting an existing category.
                <span>Business</span> and <span>Personal</span> been added as a start.</p>
            <button id="category-edit-button">Edit Categories</button>
            <div id="category-edit" style="display:none">
                <ul id="category-list"></ul>
                <label for="category-input">Add New Category:</label>
                <input type="text" id="category-input" placeholder="Enter new category...">
                <button id="category-add-button">Add Category</button>
            </div>
        </div>
        <div id="taskContainer">
            <p class="task-instructions">Next, fill in a task and assign it one of your categories</p>
            <label for="task-input">Add Task:</label>
            <input type="text" id="task-input" placeholder="Enter task...">
            <label for="category-select">Category:</label>
            <select id="category-select">
                <option value="">Select a category</option>
            </select>
            <button id="add-button">Add</button>

            <h2>Tasks:</h2>
            <ul id="task-list"></ul>
        </div>

        <script src="script.js"></script>
    </div>
</body>

</html>
