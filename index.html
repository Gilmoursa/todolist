<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
    <h1>Austin's To-Do List</h1>
    <p>Fill in the field below to add a new task. Click on a task below the form field to delete it.</p>
    <form>
      <input type="text" id="taskInput" placeholder="Add a task that needs doing">
      <button type="button" id="addButton">Add</button>
    </form>
    <ul id="taskList">
    </ul>
    <script src="script.js"></script>
    </div>
  </body>
</html>
